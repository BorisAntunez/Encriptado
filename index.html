    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <header>
        <div>
        <h1><img src="Imagenes/Logo.png" alt="Logo del encabezado"></h1>
     
    </div>
    </header>

   
    <main>
            
            <div class="ingresaTexto">
                <textarea  name="encriptado" id="ingresaCodigo" cols="30" rows="10" placeholder="Ingresa tu Texto"></textarea>
                
            <div class="botones">
                
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>;
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>;
                <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>;
            </div>
                
            </div>
            
            <div class="contenedorRespuesta">
                <textarea name="desencriptado" id="resultasdoCodigo" cols="30" rows="10" placeholder="Resultado"></textarea>
                <img  class="imagenRespuesta"   src="Imagenes/Muñeco.png" alt="muñeco de respuesta">
            </div>
 
    </main>
    <footer>
        <img src="Imagenes/Logo.png" alt="logo pagina">
        <p class="copyrigth">&copycopyrigth Boris Antunez - 2024</p>

    </footer>
    <script src="app.js"></script>
    
</body>
    </html>
