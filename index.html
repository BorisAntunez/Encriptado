    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <header>
        <div>
        <h1><img src="Imagenes/Logo.png" alt="Logo del encabezado"></h1>
        <nav class="menuNavegacion">
            <ul>
                <li><a href="www.google.cl">Juego Numero Secreto</a></li>
                <li>Barberia Alura :)</li>
            </ul>
        </nav>
    </div>
    </header>

   
    <main>
            <div class="contenedorPrincipal">
            <div class="ingresaTexto">
                <textarea name="encriptado" id="ingresaCodigo" cols="30" rows="10" placeholder="Ingresa tu Texto"></textarea>
                
            <div>
                <img  class="imagenRespuesta"   src="Imagenes/Muñeco.png" alt="muñeco de respuesta">
                <button>Encriptar</button>
                <button>Desencriptar</button>
            </div>
                
                
            </div>
            </div>
            <div class="contenedorRespuesta">
                <textarea name="desencriptado" id="resultasdoCodigo" cols="30" rows="10" placeholder="Resultado"></textarea>

                    
                
            </div>

             
                
        

 
    </main>
    

    <footer>
        <img src="Imagenes/Logo.png" alt="logo pagina">
        <p class="copyrigth">&copycopyrigth Boris Antunez - 2024</p>

    </footer>
    
</body>
    </html>
